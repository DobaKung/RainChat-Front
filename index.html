<!DOCTYPE html>
<html lang="en" id="launch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rain Chat</title>
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- <link rel="stylesheet" href="https://webfonts.fontstand.com/WF-004772-a609fb9a2bcd7b43b73445197bcb1b20.css" type="text/css"> -->
	<script src="https://unpkg.com/vue"></script>
</head>
<body id="launch">
	<div class="mdl-grid" id="app">
		<img src="img/RainChat-icon.svg" alt="RainChat" class="launch-icon">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="form-wrap">
				<form action="#" v-show="mode==1">
					<div class="mdl-textfield mdl-js-textfield in-form-wrap">
						<input class="mdl-textfield__input" type="text" id="login__room_id">
						<label class="mdl-textfield__label" for="login__room_id">Room ID</label>
					</div>
					<a class="text-center in-form-wrap" @click="mode=2">or click here to create a room</a>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary in-form-wrap">
						<i class="material-icons">arrow_forward</i>
					</button>
				</form>
				<form action="#" v-show="mode==2">
					<div class="mdl-textfield mdl-js-textfield in-form-wrap">
						<input class="mdl-textfield__input" type="text" id="create__room_id" pattern="[a-zA-Z0-9-_]*">
						<label class="mdl-textfield__label" for="create__room_id">Room ID</label>
						<span class="mdl-textfield__error">Room ID already taken</span>
					</div>
					<div class="mdl-textfield mdl-js-textfield in-form-wrap">
						<input class="mdl-textfield__input" type="password" id="create__room_pwd">
						<label class="mdl-textfield__label" for="create__room_pwd">Password (optional)</label>
					</div>
					<div class="mdl-textfield mdl-js-textfield in-form-wrap">
						<input class="mdl-textfield__input" type="text" id="create__room_tag">
						<label class="mdl-textfield__label" for="create__room_tag">Tags (optional)</label>
					</div>
					<a class="text-center in-form-wrap" @click="mode=1">or click here to join a room</a>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary in-form-wrap">
						<i class="material-icons">arrow_forward</i>
					</button>
				</form>
			</div>
		</div>
	</div>
	<img src="img/RainChat-text.svg" alt="RainChat" class="bottom-logo">
	<picture>
		<source srcset="img/launch-waves.png 1x, img/launch-waves-2x.png 2x">
		<img src="img/launch-waves.png" class="launch-waves">
	</picture>
	<script defer src="js/material.min.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				mode: 1
			}
		})
	</script>
</body>
</html>
