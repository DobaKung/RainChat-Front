<!DOCTYPE html>
<html lang="en" id="launch">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Rain Chat</title>
	<link rel="stylesheet" href="css/material.min.css">
	<link rel="stylesheet" href="css/app.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<!-- <link rel="stylesheet" href="https://webfonts.fontstand.com/WF-004772-a609fb9a2bcd7b43b73445197bcb1b20.css" type="text/css"> -->
</head>
<body id="launch">
	<div class="mdl-grid">
		<img src="img/RainChat-icon.svg" alt="RainChat" class="launch-icon">
		<div class="mdl-cell mdl-cell--12-col">
			<div class="form-wrap">
				<form action="#">
					<div class="mdl-textfield mdl-js-textfield in-form-wrap">
						<input class="mdl-textfield__input" type="text" id="login__room_id">
						<label class="mdl-textfield__label" for="login__room_id">Room ID</label>
					</div>
					<a href="#" class="text-center in-form-wrap">or click here to create a room</a>
					<button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary in-form-wrap">
						<i class="material-icons">arrow_forward</i>
					</button>
				</form>
			</div>
		</div>
	</div>
	<picture>
		<source srcset="img/launch-waves.png 1x, img/launch-waves-2x.png 2x">
		<img src="img/launch-waves.png" class="launch-waves">
	</picture>
	<script defer src="js/material.min.js"></script>
</body>
</html>
