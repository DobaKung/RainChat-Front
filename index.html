<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Chat</title>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/dist/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!--<script src="https://unpkg.com/vue"></script>-->
    <script defer src="js/material.min.js" async></script>
</head>
<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="roomname">Anonymous Group</div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <img src="img/logo-sidebar.png" alt="Rainy Chat">
            </span>
            <div class="drawer-section">Online users</div>
            <hr>
            <div class="online-users">
                <div class="user">
                    DobaKungkasjdlakjsdlasjdlasdjlaksjdlasjdlkajsdlasjlkdjalskjd
                </div>
                <div class="user">
                    DobaKung asdasd asdasdaskjksjd asdjasdkj
                </div>
            </div>

            <!-- @DOBA: here's the username form -->
            <div class="mdl-textfield mdl-js-textfield in-form-wrap" style="display: none;">
                <input class="mdl-textfield__input" type="text" id="login__username" value="DOBA">
                <label class="mdl-textfield__label" for="login__username">Display name</label>
            </div>
            <!-- username form ended -->

            <button class="mdl-button mdl-js-button mdl-js-ripple-effect bottom-drawer add">
                Add
            </button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect bottom-drawer logout">
                Logout
            </button>
        </div>
        <main class="mdl-layout__content" id="chatwrap">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col" style="margin-bottom:6em" id="chatlog">
                        <!-- chat log's here -->
                    </div>
                </div>
                <div class="textinput">
                    <form id="chatform">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="chat" name="command" autofocus>
                            <label class="mdl-textfield__label" for="chat">Type here</label>
                            <button id="submit" style="display: none;">Send</button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="chat-end"></div>
        </main>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/chat.js"></script>
</body>
</html>
