<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/ogimage.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#00b8ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Rain Chat</title>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/dist/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/vue"></script>
    <script src="js/material.min.js" async></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" id="app">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="roomname">Anonymous Group</div>
                <button id="top-menu" class="mdl-button mdl-js-button mdl-button--icon">
                    <i class="material-icons">power_settings_new</i>
                </button>
                <ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="top-menu">
                    <li class="mdl-menu__item" onclick="location.reload()">Logout</li>
                </ul>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <img src="img/logo-sidebar.png" alt="Rainy Chat">
            </span>
            <div class="welcome" v-if="loggedIn">Welcome,
                <br/>{{ username }}</div>
            <div class="drawer-section">Online users</div>
            <hr>
            <div class="online-users">
                <div class="user" v-for="person in online">
                    {{ person }}
                </div>
            </div>
        </div>
        <main class="mdl-layout__content" id="chatwrap">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col" style="padding-bottom:8em" id="chatlog">
                        <!-- chat log's here -->
                    </div>
                </div>
                <div class="textinput">
                    <form id="chatform" autocomplete="off">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="chat" name="command" maxlength="8000" v-bind:disabled="!loggedIn">
                            <label class="mdl-textfield__label" for="chat">{{ typeHere }}</label>
                            <button id="submit" style="display: none;" v-if="loggedIn && username">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="modal" v-if="!loggedIn">
            <div class="modal-box">
                <img src="img/RainChat-icon.svg" alt="RainChat" class="launch-icon">
                <div class="form-wrap">
                    <form id="login_form" v-on:submit.prevent action="#" v-show="mode==1" autocomplete="off">
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="login__username" maxlength="30" autofocus required v-model="username">
                            <label class="mdl-textfield__label" for="login__username">Display name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="login__room_id" v-model="room">
                            <label class="mdl-textfield__label" for="login__room_id">Room ID</label>
                        </div>
                        <!-- <a class="text-center in-form-wrap" @click="mode=2">or click here to create a room</a> -->
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary in-form-wrap" @click="checkLogin">
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </form>
                    <!--form action="#" v-show="mode==2">
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="create__room_id" pattern="[a-zA-Z0-9-_]*" v-model="room">
                            <label class="mdl-textfield__label" for="create__room_id">Room ID</label>
                            <span class="mdl-textfield__error">Room ID already taken</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="password" id="create__room_pwd">
                            <label class="mdl-textfield__label" for="create__room_pwd">Password (optional)</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="create__room_tag">
                            <label class="mdl-textfield__label" for="create__room_tag">Tags (optional)</label>
                        </div>
                        <a class="text-center in-form-wrap" @click="mode=1">or click here to join a room</a>
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary in-form-wrap" @click="loggedIn=1">
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </form-->
                </div>
                <!-- END FORM-WRAP -->
            </div>
            <!-- END MODAL-BOX -->
            <picture>
                <source srcset="img/launch-waves.png 1x, img/launch-waves-2x.png 2x">
                <img src="img/launch-waves.png" class="launch-waves">
            </picture>
        </div>
        <!-- END MODAL -->
        <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button type="button" class="mdl-snackbar__action" style="display: none;"></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="js/visible.min.js"></script>
    <script src="js/chat.js"></script>
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            mode: 1,
            ws: null,
            login_count: 0,
            loggedIn: false,
            username: '',
            room: '',
            typeHere: 'Please login first',
            online: []
        },
        methods: {
            onlineList: function() {
                var rawJson = '{ "type": "online", "count": 0, "users": []}';
                var parsedJson = JSON.parse(rawJson);
                this.online = parsedJson.users;
            },
            checkLogin: function() {
                if (!this.username) {
                    var notification = document.querySelector('.mdl-js-snackbar');
                    notification.MaterialSnackbar.showSnackbar({
                        message: 'Please enter a display name'
                    });
                } else if (this.username) {
                    this.login_count++;
                    if (this.login_count == 1) {
                        this.ws = connect(config.host, config.port); // local
                        this.ws.onopen = function() {
                            login(app.ws, app.username, "global");
                        };
                    } else {
                        try {
                            login(this.ws, this.username, "global");
                        } catch (err) {
                            // do something if error on logging in
                            var notification = document.querySelector('.mdl-js-snackbar');
                            notification.MaterialSnackbar.showSnackbar({
                                message: errormsg
                            });
                            console.log(err);
                        }
                    }
                }
            }
        }
    });
    $('input#login__username').focus();
    app.onlineList();
    </script>
</body>

</html>
