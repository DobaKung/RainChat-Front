<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:image" content="img/ogimage.png">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="favicon/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="favicon/manifest.json">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="favicon/favicon.ico">
    <meta name="msapplication-config" content="favicon/browserconfig.xml">
    <meta name="theme-color" content="#00b8ff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Rain Chat</title>
    <link rel="stylesheet" href="css/material.min.css">
    <link rel="stylesheet" href="css/dist/chat.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://unpkg.com/vue"></script>
    <script defer src="js/material.min.js" async></script>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" id="app">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <div class="roomname">Anonymous Group</div>
            </div>
        </header>
        <div class="mdl-layout__drawer">
            <span class="mdl-layout-title">
                <img src="img/logo-sidebar.png" alt="Rainy Chat">
            </span>
            <div class="drawer-section">Online users</div>
            <hr>
            <div class="online-users">
                <div class="user">
                    DobaKungkasjdlakjsdlasjdlasdjlaksjdlasjdlkajsdlasjlkdjalskjd
                </div>
                <div class="user">
                    DobaKung asdasd asdasdaskjksjd asdjasdkj
                </div>
            </div>
            <!-- @DOBA: here's the username form -->
            <div class="mdl-textfield mdl-js-textfield in-form-wrap" style="display: none;">
                <input class="mdl-textfield__input" type="text" id="login__username" v-model="username">
                <label class="mdl-textfield__label" for="login__username">Display name</label>
            </div>
            <!-- username form ended -->
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect bottom-drawer add">
                Add
            </button>
            <button class="mdl-button mdl-js-button mdl-js-ripple-effect bottom-drawer logout">
                Logout
            </button>
        </div>
        <main class="mdl-layout__content" id="chatwrap">
            <div class="page-content">
                <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--12-col" style="padding-bottom:8em" id="chatlog">
                        <!-- chat log's here -->
                    </div>
                </div>
                <div class="textinput">
                    <form id="chatform">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="chat" name="command" autocomplete="false">
                            <label class="mdl-textfield__label" for="chat">Type here</label>
                            <button id="submit" style="display: none;">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <div class="modal" v-if="!loggedIn">
            <div class="modal-box">
                <img src="img/RainChat-icon.svg" alt="RainChat" class="launch-icon">
                <div class="form-wrap">
                    <form id="login_form" action="#" v-show="mode==1">
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="login__username" autofocus v-model="username">
                            <label class="mdl-textfield__label" for="login__username">Display name</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="login__room_id" v-model="room">
                            <label class="mdl-textfield__label" for="login__room_id">Room ID</label>
                        </div>
                        <a class="text-center in-form-wrap" @click="mode=2">or click here to create a room</a>
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary in-form-wrap" @click="loggedIn=1">
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </form>
                    <form action="#" v-show="mode==2">
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="create__room_id" pattern="[a-zA-Z0-9-_]*" v-model="room">
                            <label class="mdl-textfield__label" for="create__room_id">Room ID</label>
                            <span class="mdl-textfield__error">Room ID already taken</span>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="password" id="create__room_pwd">
                            <label class="mdl-textfield__label" for="create__room_pwd">Password (optional)</label>
                        </div>
                        <div class="mdl-textfield mdl-js-textfield in-form-wrap">
                            <input class="mdl-textfield__input" type="text" id="create__room_tag">
                            <label class="mdl-textfield__label" for="create__room_tag">Tags (optional)</label>
                        </div>
                        <a class="text-center in-form-wrap" @click="mode=1">or click here to join a room</a>
                        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--primary in-form-wrap" @click="loggedIn=1">
                            <i class="material-icons">arrow_forward</i>
                        </button>
                    </form>
                </div>
                <!-- END FORM-WRAP -->
            </div>
            <!-- END MODAL-BOX -->
        </div>
        <!-- END MODAL -->
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                mode: 1,
                loggedIn: 0,
                username: '',
                room: ''
            }
        })
    </script>
    <script src="js/visible.min.js"></script>
    <script src="js/chat.js"></script>
</body>

</html>
